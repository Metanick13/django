{% extends 'base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
    <h1>Свяжитесь с нами</h1>
    <p>Наш адрес: Санкт-Петербург, ул.Краснопутиловская, 69</p>
    <p>Телефон: +7 (999) 241-33-21</p>
    <p>Email: nikolai.zhikharev13</p>

    <div class="contact-form-section">
        <h2>Связаться с нами</h2>
        <form class="contact-form" method="post" action="">
            {% csrf_token %}
            <label for="your-name">Ваше имя*</label>
            <input type="text" id="your-name" name="name" value="{{ form_data.name|default:'' }}" required>
            
            <label for="your-email">Ваш e-mail*</label>
            <input type="email" id="your-email" name="email" value="{{ form_data.email|default:'' }}" required>
            
            <label for="your-phone">Ваш номер телефона*</label>
            <input type="tel" id="your-phone" name="phone" value="{{ form_data.phone|default:'' }}" required>
            
            <button type="submit" class="send-button">Отправить</button>
        </form>
    </div>
{% endblock %}
